        <script>

            let computerPlay;
            let playerPlay;
            let winner;
            let playerWins = 0;
            let computerWins = 0;

            function computerChoice() {
                let num = Math.floor(Math.random() * 10);
                if (num <= 3) {
                    computerPlay = "rock";
                } else if (num > 3 && num <= 6) {
                    computerPlay = "paper";
                } else {
                    computerPlay = "scissors";
                }
            }

            function playerChoice() {
                let rawChoice = prompt("Rock, Paper, or Scissors?");
                playerPlay = rawChoice.toLowerCase();
            }
            
            function playRound() {
                if (playerPlay === "rock") {
                    switch(computerPlay) {
                        case "rock":
                            winner = "draw";
                            break;
                        case "paper":
                            winner = "computer";
                            computerWins++;
                            break;
                        case "scissors":
                            winner = "player";
                            playerWins++;
                            break;
                    }
                } else if (playerPlay === "paper") {
                    switch(computerPlay) {
                        case "rock":
                            winner = "player"; 
                            playerWins++;
                            break;
                        case "paper":
                            winner = "draw";
                            break;
                        case "scissors":
                            winner = "computer";
                            computerWins++;
                            break;
                    }
                } else if (playerPlay === "scissors") {
                    switch(computerPlay) {
                        case "rock":
                            winner = "computer";
                            computerWins++;
                            break;
                        case "paper":
                            winner = "player";
                            playerWins++;
                            break;
                        case "scissors":
                            winner = "draw";
                            break;                      
                    }
                }                        
            }

            function game() {
                for (i = 0; i < 5; i++) {
                    computerChoice();
                    playerChoice();
                    playRound();
                    console.log(`Computer plays ${computerPlay}. Player plays ${playerPlay}. Game ${i + 1} winner: ${winner}`);
                }
                if (playerWins > computerWins) {
                    console.log("Player Wins!");
                } else if (computerWins > playerWins) {
                    console.log("Computer Wins!");
                } else {
                    console.log("Draw");
                }
            }

            game();   

        </script>
